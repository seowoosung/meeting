{% load staticfiles %}
{% load i18n %}

{% get_current_language as language_code %}

<!DOCTYPE html>
<html lang="{{ language_code }}">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{% trans 'blind meeting' %}">
    <meta name="author" content="Woosung Seo">

    <title>{% trans 'TingTang | Meeting' %}</title>
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/croppie/css/croppie.css' %}" rel="stylesheet">
    <link href="{% static 'css/app.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container-fluid appcontainer-info">
        <h1>{% trans 'My Profile' %}</h1>
        <div class="info-category">
            <p>account setting</p>
            <button class="info-button">
                email
            </button>
            <button class="info-button">
                name
            </button>
        </div>
        <div class="info-category">
            <p>etc</p>
            <a href="{% url 'accounts:log_out' %}">
                <button type="button" class="info-button">
                    logout
                </button>
            </a>
        </div>
    </div>

    <div class="container-fluid appcontainer-main">
        {% block main %}
        empty main.
        {% endblock %}
    </div>

    <script src="{% static 'vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'vendor/popper/popper.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'vendor/croppie/js/croppie.js' %}"></script>

    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
    {% block javascript %}
    {% endblock %}
</body>

</html>
