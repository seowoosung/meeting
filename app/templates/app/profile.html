{% extends 'app/base.html' %}
{% load staticfiles %}
{% load i18n %}

<!-- javascript -->
{% block javascript %}
{% endblock %}

{% block main %}
<!-- image 보이기 -->
<img src="{{ request.user.photo.url }}" alt="profile picture" class="img-responsive img-profile" />
<!-- profile 설명 -->
<div class="container">
    <div class="row">
        <div class="col-9">
        <p id="profile-name"> {{ request.user.username }}</p>
        </div>
        <div class="col-3">
        <p id="profile-age"> {{ request.user.age }}</p>
        </div>
    </div>
    <hr width=100%>
    <p id="profile-intro"> {{ request.user.introduction }}</p>
</div>
<div class="text-center">
    <a href="{% url 'app:edit' %}">
        <button type="button" class="btn button button1" style="width: 150px; height: 45px;font-weight: normal;">
            <strong>{% trans 'Edit profile' %}</strong>
        </button>
    </a>
</div>
{% endblock %}
