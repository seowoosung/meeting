{% extends 'app/base.html' %}
{% load staticfiles %}
{% load i18n %}

<!-- javascript -->
{% block javascript %}
<script>
$(".gambar").attr("src", "https://user.gadjian.com/static/images/personnel_boy.png");
</script>
{% endblock %}

{% block main %}
<!-- image 보이기 -->
<img src="{{ request.user.photo.url }}" alt="profile picture" class="gambar img-responsive img-thumbnail" style="width:100%; height:70%" />
<!-- profile 설명 -->
<div class="container">
    <p> {{ request.user.username }}</p>
    <p> {{ request.user.email }}</p>
</div>
<div class="text-center">
    <a href="{% url 'app:edit' %}">
        <button type="button" class="btn button button1" style="width: 150px; height: 45px;font-weight: normal;">
            <strong>{% trans 'Edit profile' %}</strong>
        </button>
    </a>
</div>
{% endblock %}
