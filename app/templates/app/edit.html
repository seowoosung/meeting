{% extends 'app/base.html' %}
{% load staticfiles %}
{% load i18n %}

<!-- javascript -->
{% block javascript %}
<script>
    // default value setting
    $('#input-username').attr('value', "{{ request.user.username }}");
    // Start upload preview image
    var $uploadCrop,
        tempFilename,
        rawImg,
        imageId;

    function readFile(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $('.upload-demo').addClass('ready');
                $('#cropImagePop').modal('show');
                rawImg = e.target.result;
            }
            reader.readAsDataURL(input.files[0]);
        }
        else {
            swal("Sorry - you're browser doesn't support the FileReader API");
        }
    }

    $uploadCrop = $('#upload-demo').croppie({
        viewport: {
            width: 280,
            height: 400,
        },
        enforceBoundary: false,
        enableExif: true
    });

    $('#cropImagePop').on('shown.bs.modal', function () {
        $uploadCrop.croppie('bind', {
            url: rawImg
        }).then(function () {
            console.log('jQuery bind complete');
        });
    });

    $('.item-img').on('change', function () {
        imageId = $(this).data('id'); 
        tempFilename = $(this).val();
        $('#cancelCropBtn').data('id', imageId); 
        readFile(this);
    });
    $('#cropImageBtn').on('click', function (ev) {
        $uploadCrop.croppie('result', {
            type: 'base64',
            format: 'jpeg',
            size: { width: 280, height: 400 }
        }).then(function (resp) {
            $('#item-img-output').attr('src', resp);
            $('#cropImagePop').modal('hide');
        });
    });
				// End upload preview image
</script>
{% endblock %}

{% block info %}
<h1>{% trans 'My Profile' %}</h1>
<div class="info-category">
    <p>account seting</p>
    <button class="info-button">
        email
    </button>
    <button class="info-button">
        name
    </button>
</div>
<div class="info-category">
    <p>etc</p>
    <a href="{% url 'accounts:log_out' %}">
        <button type="button" class="info-button">
            logout
        </button>
    </a>
</div>
{% endblock %}


{% block main %}

<form method="post" enctype="multipart/form-data" action="{% url 'app:edit' %}">
{% csrf_token %}
<!-- image 보이기 -->
    <img src="{{ request.user.photo.url }}" alt="profile picture" class="gambar img-responsive img-profile" id="item-img-output" />
<!-- profile 설명 -->
{{ form.photo }}
<div class="container">
{{ form.username }}
</div>
<button type="submit">Upload</button>
</form>
<!-- modal for image cropping -->
<div class="modal fade" id="cropImagePop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">
                    <?=multiLanguage( "Edit Foto" , "Edit Photo" )?></h4>
            </div>
            <div class="modal-body">
                <div id="upload-demo" class="center-block"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" id="cropImageBtn" class="btn btn-primary">Crop</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
